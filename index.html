<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root{--header-bg:#075E54; --bg:#ECE5DD; --fab-bg:#25D366; --font-family:'Roboto',sans-serif;}
        body{font-family:var(--font-family);background-color:var(--bg);margin:0;}
        .header{background-color:var(--header-bg);color:#fff;padding:15px;font-size:1.3rem;box-shadow:0 2px 5px rgba(0,0,0,0.2);}
        .group-list{padding:10px 0;}
        .group-item{display:flex;align-items:center;padding:12px 15px;background-color:#fff;border-bottom:1px solid #f0f0f0;cursor:pointer;transition:background-color .2s;}
        .group-item:hover{background-color:#f5f5f5;}
        .group-item img{width:50px;height:50px;border-radius:50%;object-fit:cover;margin-right:15px;background-color:#ccc;}
        .group-item span{font-size:1.1rem;font-weight:500;}
        .fab{position:fixed;bottom:25px;right:25px;width:56px;height:56px;background-color:var(--fab-bg);color:#fff;border-radius:50%;border:none;font-size:1.8rem;display:flex;justify-content:center;align-items:center;box-shadow:0 4px 8px rgba(0,0,0,0.2);cursor:pointer;}
        .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;z-index:100;opacity:0;visibility:hidden;}
        .overlay.active{opacity:1;visibility:visible;}
        .modal{background:#fff;padding:25px;border-radius:8px;width:90%;max-width:400px;}
        .modal h2{margin:0 0 20px;}
        .modal input[type="text"]{width:calc(100% - 22px);padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:5px;}
        .modal button{width:100%;padding:12px;border:none;border-radius:5px;color:#fff;background-color:var(--header-bg);font-size:1rem;cursor:pointer;}
        .modal button.secondary{background-color:#aaa;margin-top:10px;}
    </style>
</head>
<body>
    <div class="header">Grupos</div>
    <div class="group-list" id="group-list"></div>
    <button class="fab" id="create-group-btn" title="Criar Novo Grupo">+</button>

    <div class="overlay" id="modal-overlay">
        <div class="modal">
            <h2>Novo Grupo</h2>
            <input type="text" id="group-name-input" placeholder="Nome do Grupo" required>
            <button id="save-group-btn">Criar Grupo</button>
            <button id="cancel-group-btn" class="secondary">Cancelar</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDit6JdJfEescgLC1TP6WKdXSt41j492m0",
            authDomain: "mensagem4-46441.firebaseapp.com",
            databaseURL: "https://mensagem4-46441-default-rtdb.firebaseio.com",
            projectId: "mensagem4-46441",
            storageBucket: "mensagem4-46441.appspot.com",
            messagingSenderId: "14919682122",
            appId: "1:14919682122:web:94cad28d680d1a7d033eb3",
            measurementId: "G-RB6H9B31BV"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const groupsRef = ref(database, 'groups');

        const groupList = document.getElementById('group-list');
        const createGroupBtn = document.getElementById('create-group-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const groupNameInput = document.getElementById('group-name-input');
        const saveGroupBtn = document.getElementById('save-group-btn');
        const cancelGroupBtn = document.getElementById('cancel-group-btn');
        
        onValue(groupsRef, (snapshot) => {
            groupList.innerHTML = '';
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const groupId = childSnapshot.key;
                    const groupData = childSnapshot.val();
                    
                    const item = document.createElement('div');
                    item.className = 'group-item';
                    item.innerHTML = `<span>${groupData.name}</span>`;
                    
                    item.onclick = () => {
                        if (window.javaBridge && window.javaBridge.openLocalChat) {
                            window.javaBridge.openLocalChat(groupId, groupData.name);
                        } else {
                            alert("Por favor, use o aplicativo para acessar o chat.");
                        }
                    };
                    groupList.appendChild(item);
                });
            }
        });
        
        createGroupBtn.onclick = () => modalOverlay.classList.add('active');
        cancelGroupBtn.onclick = () => modalOverlay.classList.remove('active');
        modalOverlay.onclick = (e) => { if (e.target === modalOverlay) modalOverlay.classList.remove('active'); };

        saveGroupBtn.onclick = async () => {
            const name = groupNameInput.value.trim();
            if (!name) return;

            saveGroupBtn.disabled = true;
            await push(groupsRef, { name: name, createdAt: serverTimestamp() });
            saveGroupBtn.disabled = false;
            modalOverlay.classList.remove('active');
            groupNameInput.value = '';
        };
    </script>
</body>
</html>
