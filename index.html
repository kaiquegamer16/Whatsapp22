<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root{--header-bg:#075E54; --bg:#ECE5DD; --fab-bg:#25D366; --font-family:'Roboto',sans-serif; --danger-color: #dc3545;}
        body{font-family:var(--font-family);background-color:var(--bg);margin:0;}
        .header{background-color:var(--header-bg);color:#fff;padding:15px;font-size:1.3rem;box-shadow:0 2px 5px rgba(0,0,0,0.2);}
        .group-list{padding:10px 0;}
        .group-item{display:flex;align-items:center;padding:12px 15px;background-color:#fff;border-bottom:1px solid #f0f0f0;cursor:pointer;transition:background-color .2s;}
        .group-item-info { flex-grow: 1; display: flex; align-items: center; }
        .group-item img{width:50px;height:50px;border-radius:50%;object-fit:cover;margin-right:15px;background-color:#ccc;}
        .group-item span{font-size:1.1rem;font-weight:500;}
        .delete-btn { background: none; border: none; font-size: 1.2rem; color: #aaa; cursor: pointer; padding: 10px; }
        .delete-btn:hover { color: var(--danger-color); }
        .fab{position:fixed;bottom:25px;right:25px;width:56px;height:56px;background-color:var(--fab-bg);color:#fff;border-radius:50%;border:none;font-size:1.8rem;display:flex;justify-content:center;align-items:center;box-shadow:0 4px 8px rgba(0,0,0,0.2);cursor:pointer;}
        .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;z-index:100;opacity:0;visibility:hidden;}
        .overlay.active{opacity:1;visibility:visible;}
        .modal{background:#fff;padding:25px;border-radius:8px;width:90%;max-width:400px;}
        .modal h2{margin:0 0 20px;}
        .modal input[type="text"]{width:calc(100% - 22px);padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:5px;}
        .modal button{width:100%;padding:12px;border:none;border-radius:5px;color:#fff;background-color:var(--header-bg);font-size:1rem;cursor:pointer;}
        .modal button.secondary{background-color:#aaa;margin-top:10px;}
        .file-label { display: block; padding: 10px; border: 1px dashed #ccc; border-radius: 5px; text-align: center; cursor: pointer; margin-bottom: 15px; }
        .file-label img { max-width: 50px; max-height: 50px; display: block; margin: 5px auto; }
        .hidden-input { display: none; }
    </style>
</head>
<body>
    <div class="header">Grupos</div>
    <div class="group-list" id="group-list"></div>
    <button class="fab" id="create-group-btn" title="Criar Novo Grupo">+</button>

    <div class="overlay" id="modal-overlay">
        <div class="modal">
            <h2>Novo Grupo</h2>
            <input type="text" id="group-name-input" placeholder="Nome do Grupo" required>
            <label for="group-image-input" class="file-label" id="file-label"><span>Imagem de Capa (Opcional)</span></label>
            <input type="file" id="group-image-input" class="hidden-input" accept="image/*">
            <button id="save-group-btn">Criar Grupo</button>
            <button id="cancel-group-btn" class="secondary">Cancelar</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDit6JdJfEescgLC1TP6WKdXSt41j492m0",
            authDomain: "mensagem4-46441.firebaseapp.com",
            databaseURL: "https://mensagem4-46441-default-rtdb.firebaseio.com",
            projectId: "mensagem4-46441",
            storageBucket: "mensagem4-46441.appspot.com",
            messagingSenderId: "14919682122",
            appId: "1:14919682122:web:94cad28d680d1a7d033eb3",
            measurementId: "G-RB6H9B31BV"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const groupsRef = ref(database, 'groups');

        const groupList = document.getElementById('group-list');
        const createGroupBtn = document.getElementById('create-group-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const groupNameInput = document.getElementById('group-name-input');
        const saveGroupBtn = document.getElementById('save-group-btn');
        const cancelGroupBtn = document.getElementById('cancel-group-btn');
        const fileLabel = document.getElementById('file-label');
        const groupImageInput = document.getElementById('group-image-input');

        let groupCoverFile = null;

        const fileReaderAsDataURL = (file, callback) => {
            const reader = new FileReader();
            reader.onloadend = () => callback(file.type, file.name, reader.result);
            reader.readAsDataURL(file);
        };

        window.handleGroupCoverFile = (mimeType, fileName, base64Data) => {
            const dataUrl = `data:${mimeType};base64,${base64Data}`;
            groupCoverFile = { dataUrl, name: fileName, type: mimeType };
            fileLabel.innerHTML = `<img src="${dataUrl}" alt="Preview"><span>${fileName}</span>`;
        };

        onValue(groupsRef, (snapshot) => {
            groupList.innerHTML = '';
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const groupId = childSnapshot.key;
                    const groupData = childSnapshot.val();
                    const item = document.createElement('div');
                    item.className = 'group-item';
                    item.innerHTML = `<div class="group-item-info"><img src="${groupData.coverImageDataUrl || 'https://via.placeholder.com/50'}"><span>${groupData.name}</span></div><button class="delete-btn" title="Apagar Grupo"><i class="fas fa-trash-alt"></i></button>`;
                    
                    item.querySelector('.group-item-info').onclick = () => {
                        if (window.javaBridge && window.javaBridge.openLocalChat) {
                            window.javaBridge.openLocalChat(groupId, groupData.name);
                        } else {
                           alert("Use o aplicativo para entrar no chat.");
                        }
                    };

                    item.querySelector('.delete-btn').onclick = (e) => { e.stopPropagation(); deleteGroup(groupId, groupData.name); };
                    groupList.appendChild(item);
                });
            }
        });

        const deleteGroup = async (groupId, groupName) => {
            if (confirm(`Tem certeza que deseja apagar o grupo "${groupName}"?`)) {
                await remove(ref(database, `groups/${groupId}`));
                await remove(ref(database, `group_messages/${groupId}`));
                localStorage.removeItem(`chatClearedTimestamp_${groupId}`);
            }
        };

        const resetModal = () => {
            groupNameInput.value = '';
            groupCoverFile = null;
            groupImageInput.value = '';
            fileLabel.innerHTML = '<span>Imagem de Capa (Opcional)</span>';
            modalOverlay.classList.remove('active');
            saveGroupBtn.disabled = false;
            saveGroupBtn.textContent = "Criar Grupo";
        };

        createGroupBtn.onclick = () => modalOverlay.classList.add('active');
        cancelGroupBtn.onclick = resetModal;
        modalOverlay.onclick = (e) => { if (e.target === modalOverlay) resetModal(); };
        
        fileLabel.onclick = () => {
            if (window.javaBridge) {
                window.javaBridge.openFilePicker('handleGroupCoverFile');
            } else {
                groupImageInput.click();
            }
        };
        
        groupImageInput.addEventListener('change', (e) => {
            fileReaderAsDataURL(e.target.files[0], (type, name, dataUrl) => {
                groupCoverFile = { dataUrl, name, type };
                fileLabel.innerHTML = `<img src="${dataUrl}" alt="Preview"><span>${name}</span>`;
            });
        });

        saveGroupBtn.onclick = async () => {
            const name = groupNameInput.value.trim();
            if (!name) return alert("O nome do grupo é obrigatório.");
            saveGroupBtn.disabled = true;
            saveGroupBtn.textContent = "Criando...";
            await push(groupsRef, {
                name: name,
                coverImageDataUrl: groupCoverFile ? groupCoverFile.dataUrl : '',
                createdAt: serverTimestamp()
            });
            resetModal();
        };
    </script>
</body>
</html>
